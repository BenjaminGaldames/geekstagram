<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="utf-8">
        <title>#4Geeks | Geekstangram </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="./fa/css/font-awesome.css">
        <link rel="stylesheet" href="./bootstrap/bootstrap.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    </head>

    
    <body>

        <center>
          
            <p style="color: mediumvioletred; padding-top: 4%; font-size: 25px;"><i class="fa fa-html5" style="font-size:24px"></i> #4GeeksGram (Looks Like Instagram But Better!!) </p>

        <div class="container">

                    </div>
                    <div class="details">
                        <h3>Benjamin Galdames</h3>
                        <h5>02:08 PM | 24 Febrero,2020</h5>
                    </div>
                    <div style="clear: both"></div>

                </div>
            
                <div class="postPhoto" style=" background-image: url('./img/photos/1.jpg'); background-position: center; background-size: cover;">
                </div>
             
                <div class="postInv">
                    <p> Comenzando una hermosa tarde llenas de fallos y problemas al intentar mover los iconos en #4Geeks #NoPainNoGain #Follow4Follow</p>
                    <p class="stats"> 10 Likes | 12 Comentarios Geeks </p>
                </div>
           
                <div class="like_comment_container">

                    <a class="like_comment_container_a round_like_conditional">
                        <i class="fa fa-heart"></i>
                    </a>


                    <a class="like_comment_container_a">
                        <i class="fa fa-comment"></i>
                    </a>


                    <a style="clear: both; display: none;"></a>

                </div>
               

            </div>
           

    </body>
        

</html>
